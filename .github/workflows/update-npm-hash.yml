name: Update npm hash

on:
  pull_request_target:
    branches: [main]
    paths:
      - package-lock.json

permissions:
  contents: write

jobs:
  update-hash:
    if: startsWith(github.head_ref, 'release-please--')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: cachix/install-nix-action@v27

      - name: Update npm hash
        run: ./scripts/update-npm-hash.sh
        env:
          CI: true
